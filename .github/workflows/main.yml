name: CI-CD pipeline

on:
    push:
        branches:
            - main

jobs:
    test-job:
        runs-on: ubuntu-latest

        steps:
            - name: checkout code
              uses: actions/checkout@v2

            - name: install dependencies
              run: pip install -r requirements.txt

            - name: run test cases
              run: pytest --cov=calc --cov-report=term --cov-report=html --cov-fail-under=80 

            - name: download code coverage report
              uses: actions/upload-artifact@v4
              with:
                name: html code coverage report
                path: htmlcov/

    deploy-job:
        runs-on: ubuntu-latest
        needs: test-job

        steps:
            - name: print message
              run: echo "display job started"
