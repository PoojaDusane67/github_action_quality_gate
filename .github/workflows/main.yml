name: CI-CD pipeline

on:
    push:
        branches:
            - main

jobs:
    test-job:
        runs-on: ubuntu-latest

        steps:
            - name: checkout code
              uses: actions/checkout@v2

            - name: install dependencies
              run: pip install -r requirements.txt

            - name: run test cases
              run: pytest --cov=calc --cov-report=term --cov-fail-under=80 --cov-report=html

    deploy-job:
        runs-on: ubuntu-latest
        needs: test-job

        steps:
            - name: print message
              run: echo "display job started"
